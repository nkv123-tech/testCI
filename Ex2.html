    <script>
        function merge2String(a, b) {
            let i;
            let x = '';
            let y = Math.min(a.length, b.length);
            for (let i = 0; i < y; i++) {
                x += a[i] + b[i]
            };
            return x + a.slice(i) + b.slice(i)
        }
        console.log(merge2String('abc', 'defghjk'))
        
    </script>
