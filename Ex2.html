        function merge2String(a, b) {
            let result = "";
            for (let i = 0; i < a.length || i < b.length; i++) {
                if (i < a.length) {
                    result += a[i];
                }
                if (i < b.length) {
                    result += b[i];
                }

            }
            return result;
        }
